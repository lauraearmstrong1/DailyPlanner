<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Work Day Scheduler</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
  <header class="jumbotron">

      <div class="col-sm-1 saveBtn">Submit</div>
    </div>

      <div class="col-sm-1 hour">10AM</div>

        <input id="activity11" class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn">Submit</div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">12PM</div>
      <div class="col-sm-10 twelve textArea">
        <input id="activity12" class="form-control input-lg" type="text" style="border: none">

        <input id="activity1" class="form-control input-lg" type="text" style="border: none">

    </div>
    <div class="row">

      <div class="col-sm-1 hour">3PM</div>

    </div>
    <div class="row">

      </div>

    </div>


  </div>


  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
