<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Work Day Scheduler</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-1 hour">9AM</div>
      <div class="col-sm-10 9AM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">10AM</div>
      <div class="col-sm-10 10AM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">11AM</div>
      <div class="col-sm-10 11AM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">12PM</div>
      <div class="col-sm-10 12PM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">1PM</div>
      <div class="col-sm-10 1PM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">2PM</div>
      <div class="col-sm-10 2PM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">3PM</div>
      <div class="col-sm-10 3PM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">4PM</div>
      <div class="col-sm-10 4PM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">5PM</div>
      <div class="col-sm-10 5PM textArea">
        <input class="form-control input-lg" type="text" style="border: none">
      </div>
      <div class="col-sm-1 saveBtn"></div>
    </div>


  </div>


  <script src="assets/js/script.js"></script>
  <script src="lib/moment/moment.min.js"></script>

</body>

</html>
